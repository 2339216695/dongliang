<div class="container" ng-controller="mycolorder">
  <div class="order">
    <h1 class="text-center">我的订单</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr style="font-weight: bold">
          <td>编号</td>
          <td>菜品</td>
          <td>下单时间</td>
          <td>联系人</td>
          <td>操作</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="data in datas" >
          <td style="line-height: 90px">{{data.oid}}</td>
          <td><img ng-src="{{data.img_sm}}"></td>
          <td style="line-height: 90px">{{data.order_time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td style="line-height: 90px">{{data.user_name}}</td>
          <td><input type="button" class="btn-danger" value="移除订单" ng-click="delmenu(this)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
